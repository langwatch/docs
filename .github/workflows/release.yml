name: Release

on:
  workflow_dispatch:
    inputs:
      release_reason:
        description: 'Reason for docs release'
        required: true
        default: 'General'

jobs:
  release-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # We don't need to specify token here as we'll use SSH with deploy key
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.RELEASE_DOCS_PAT }}

      - name: Configure Git
        run: |
          git config --global user.name "LangWatch Docs Bot"
          git config --global user.email "y.budnyk789@gmail.com"

      - name: Trigger Release
        run: |
          git commit --allow-empty -m "Release docs (${{ github.event.inputs.release_reason }})"
          git push origin HEAD:main
