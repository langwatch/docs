name: release

on:
  workflow_dispatch:
    inputs:
      release_reason:
        description: 'Reason for docs release'
        required: true
        default: 'General'

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.RELEASE_DOCS_TOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "LangWatch Docs Bot"
          git config --global user.email "y.budnyk789@gmail.com"

      - name: Trigger Release
        run: |
          git commit --allow-empty -m "Release docs (${{ github.event.inputs.release_reason }})"
          git push origin HEAD:main
